<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>InsightFacade Course Search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Course Search</h1>
<div id="searchForm">
	<input type="number" id="sectionAvg" placeholder="Section Average">
	<input type="text" id="department" placeholder="Department">
	<input type="number" id="year" placeholder="Year">
	<button id="searchBtn">Search</button>
</div>
<div id="searchResults"></div>

<h1>Instructor Performance</h1>
<div id="instructorForm">
	<input type="text" id="instructorName" placeholder="Instructor Name">
	<input type="number" id="instructorYear" placeholder="Year">
	<button id="instructorSearchBtn">Search</button>
</div>
<div id="instructorResults"></div>

<script src="frontend.js"></script>
</body>
</html>
